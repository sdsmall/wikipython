{% extends "base.html" %}

{% block content %}
    <h3>{{title}}</h3>
    <h4>{{url}}</h4>
  	<form action="/save" method="post">
  		Comments:<br>
        <textarea name="comments" rows="4" cols="50"></textarea>
        <br><br>
        Tags:<br>
        <textarea name="tags" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Share" class="sharebutton">
        <textarea name="shareurl" style="display:none;">{{url}}</textarea>
        <textarea name="sharetitle" style="display:none;">{{title}}</textarea>
    </form>
{% endblock %}
